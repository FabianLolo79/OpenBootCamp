<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Ejercicio 1 - Multimedia en HTML</title>
	</head>
	<body>
			<div>
					<h1>Aprendiendo a utilizar imágenes</h1>
					<img src="https://fs-prod-cdn.nintendo-europe.com/media/images/10_share_images/games_15/nintendo_switch_4/2x1_NSwitch_ReturnToMonkeyIsland_image1600w.jpg" alt="Monkey Island" width="800" height="400">
			</div>
			<div>
					<h1>Aprendiendo a utilizar videos</h1>
					<video controls autoplay muted loop>
							<source src="Los Extraterrestres Felinos de Sirio   Los Urmah   Cómo son y su misión en la Tierr.mp4">
					</video>
			</div>
			<div>
					<h1>Aprendiendo a utilizar audios</h1>
					<audio controls autoplay loop>
							<source src="compoSampleTP4_FabianEnriqueGarcia.mp3">
					</audio>
			</div>
	</body>
</html>
